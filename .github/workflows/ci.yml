name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      AUTH_TOKEN: super-secret-token

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # -----------------------------
      # Start docker services first
      # -----------------------------
      - name: Build and run docker compose
        run: docker compose up -d --build

      # -----------------------------
      # Wait for app to become healthy
      # -----------------------------
      - name: Wait for /health
        run: |
          echo "Waiting for app to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "App is healthy!"
              exit 0
            fi
            sleep 2
          done

          echo "App did not become healthy in time"
          docker compose logs
          exit 1

      # -----------------------------
      # Run tests (now app is alive)
      # -----------------------------
      - name: Run unit + integration + e2e tests
        env:
          AUTH_TOKEN: super-secret-token
        run: make test

      # -----------------------------
      # Smoke tests (extra safety)
      # -----------------------------
      - name: Smoke test /chat
        run: |
          curl --fail -X POST http://localhost:8000/chat \
            -H "Authorization: Bearer super-secret-token" \
            -H "Content-Type: application/json" \
            -d '{"user_id":"ci","message":"book flight from sfo to jfk tomorrow"}'

      # -----------------------------
      # Always clean up
      # -----------------------------
      - name: Tear down
        if: always()
        run: docker compose down -v
