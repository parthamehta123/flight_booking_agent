version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
      POSTGRES_DB: flight_agent
    ports:
      - "5432:5432"

  api:
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      USE_POSTGRES: "true"
      DATABASE_URL: postgresql+asyncpg://agent:agent@db:5432/flight_agent
    ports:
      - "8000:8000"
    depends_on:
      - db